name: cPanel Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code üöö
        uses: actions/checkout@v3

      - name: Create .env.production üìù
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_REACT_APP_SUPABASE_CLIENT_URL: ${{ secrets.REACT_APP_API_URL }}
          envkey_REACT_APP_SUPABASE_PROJECT_KEY: ${{ secrets.REACT_APP_API_KEY }}
          file_name: .env.production
          directory: ./build/
          fail_on_empty: false
          sort_keys: false

      - name: Install Dependencies üì¶
        run: npm install

      - name: Supabase - React Book üèóÔ∏è
        run: npm run build

      - name: Upload to cPanel üìÇ
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.GIT_ACTIONS_CPANEL_REACT_BOOKS_FTP_SERVER }}
          username: ${{ secrets.GIT_ACTIONS_CPANEL_REACT_BOOKS_FTP_USERNAME }}
          password: ${{ secrets.GIT_ACTIONS_CPANEL_REACT_BOOKS_FTP_PASSWORD }}
          server-dir: /
          local-dir: build/
