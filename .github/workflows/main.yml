name: cPanel Deploy

on:
  push:
    branches:
      - main

jobs:
  create-envfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸšš
        uses: actions/checkout@v3

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Supabase - React Book - Spiritual Quotes ğŸ—ï¸
        run: npm run build

      - name: Create .env.production ğŸ“
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_REACT_APP_SUPABASE_CLIENT_URL: ${{ secrets.REACT_APP_API_URL }}
          envkey_REACT_APP_SUPABASE_PROJECT_KEY: ${{ secrets.REACT_APP_API_KEY }}
          file_name: .env.production
          directory: ./build/
          fail_on_empty: false
          sort_keys: false

      - name: Upload to cPanel ğŸ“‚
        run: npx github:SamKirkland/FTP-Deploy-Action@v4.3.4 --server ${{ secrets.GIT_ACTIONS_CPANEL_REACT_BOOKS_FTP_SERVER }} --username ${{ secrets.GIT_ACTIONS_CPANEL_REACT_BOOKS_FTP_USERNAME }} --password ${{ secrets.GIT_ACTIONS_CPANEL_REACT_BOOKS_FTP_PASSWORD }} --server-dir / --local-dir build/
