name: cPanel Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ğŸšš
        uses: actions/checkout@v3

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Supabase - React Book - Spiritual Quotes ğŸ—ï¸
        run: npm run build

      - name: Create .env.production ğŸ“
        run: |
          npx create-envfile@v2.0 envkey_REACT_APP_SUPABASE_CLIENT_URL=${{ secrets.REACT_APP_API_URL }} envkey_REACT_APP_SUPABASE_PROJECT_KEY=${{ secrets.REACT_APP_API_KEY }} file_name=.env.production directory=./build/

      - name: Upload to cPanel ğŸ“‚
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.GIT_ACTIONS_CPANEL_REACT_BOOKS_FTP_SERVER }}
          username: ${{ secrets.GIT_ACTIONS_CPANEL_REACT_BOOKS_FTP_USERNAME }}
          password: ${{ secrets.GIT_ACTIONS_CPANEL_REACT_BOOKS_FTP_PASSWORD }}
          server-dir: /
          local-dir: build/
