name: cPanel Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - name: Checkout Code üöö
        uses: actions/checkout@v3

      - name: Install Dependencies üì¶
        run: npm install

      - name: Supabase - React Book - Spiritual Quotes üèóÔ∏è
        run: npm run build

      - name: Upload to cPanel üìÇ
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.GIT_ACTIONS_CPANEL_REACT_BOOKS_FTP_SERVER }}
          username: ${{ secrets.GIT_ACTIONS_CPANEL_REACT_BOOKS_FTP_USERNAME }}
          password: ${{ secrets.GIT_ACTIONS_CPANEL_REACT_BOOKS_FTP_PASSWORD }}
          protocol: ${{ secrets.GIT_ACTIONS_CPANEL_REACT_BOOKS_PROTOCOL }}
          server-dir: /public_html/
          exclude: |
            **/.git**
            **/.git*/**
            **/node_modules/**
            **/.**
          debug: true